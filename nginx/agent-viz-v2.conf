# AgentViz V2 - Nginx Reverse Proxy Configuration
# Domain: agentviz.setrox.com.tr
# Proxies to: http://127.0.0.1:3503
# SSL: Self-signed origin certificate (Cloudflare handles public SSL)

# Rate limiting zone for WebSocket connections
limit_conn_zone $binary_remote_addr zone=ws_conn:10m;

server {
    listen 443 ssl http2;
    server_name agentviz.setrox.com.tr;

    # SSL Configuration - Self-signed origin certificate
    ssl_certificate /etc/nginx/ssl/origin.crt;
    ssl_certificate_key /etc/nginx/ssl/origin.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy to Node.js application
    location / {
        proxy_pass http://127.0.0.1:3503;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket support for /ws endpoint
    location /ws {
        proxy_pass http://127.0.0.1:3503;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts - reduced from 24h for better resource management
        # Note: The server sends heartbeats to keep connections alive
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 300s;

        # Enable WebSocket ping/pong for connection keep-alive
        proxy_ping_interval 30s;
        proxy_ping_timeout 10s;

        # Rate limiting: 10 connections per IP
        limit_conn ws_conn 10;
    }

    # Static assets caching (1 hour)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        proxy_pass http://127.0.0.1:3503;
        proxy_set_header Host $host;

        # Cache headers
        expires 1h;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check endpoint (no caching)
    location /health {
        proxy_pass http://127.0.0.1:3503;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}

# HTTP to HTTPS redirect (optional, Cloudflare usually handles this)
server {
    listen 80;
    server_name agentviz.setrox.com.tr;
    return 301 https://$server_name$request_uri;
}
