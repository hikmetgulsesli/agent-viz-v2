# Nginx reverse proxy configuration for AgentViz v2
# Domain: agentviz.setrox.com.tr
# Upstream: 127.0.0.1:3503
#
# Installation:
#   sudo cp nginx/agent-viz-v2.conf /etc/nginx/sites-available/agent-viz-v2
#   sudo ln -s /etc/nginx/sites-available/agent-viz-v2 /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Rate limiting zone for WebSocket connections
limit_req_zone $binary_remote_addr zone=agentviz_ws:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=agentviz_conn:10m;

# Upstream backend server
upstream agentviz_backend {
    server 127.0.0.1:3503;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name agentviz.setrox.com.tr;

    # Security headers for all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ACME challenge for Let's Encrypt (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name agentviz.setrox.com.tr;

    # SSL Configuration (Let's Encrypt paths)
    ssl_certificate /etc/letsencrypt/live/agentviz.setrox.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agentviz.setrox.com.tr/privkey.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/agentviz.setrox.com.tr/chain.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' wss: https:;" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Client body limits
    client_max_body_size 10m;
    client_body_buffer_size 16k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint (bypass rate limiting)
    location /health {
        proxy_pass http://agentviz_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Health checks should be fast
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # WebSocket endpoint - /ws path
    location /ws {
        # Rate limiting for WebSocket connections
        limit_req zone=agentviz_ws burst=20 nodelay;
        limit_conn agentviz_conn 5;

        proxy_pass http://agentviz_backend;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific timeouts (longer for persistent connections)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_cache off;

        # Handle connection close properly
        proxy_set_header X-NginX-Proxy true;
        proxy_redirect off;
    }

    # Main application - all other paths
    location / {
        proxy_pass http://agentviz_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keepalive to backend
        proxy_set_header Connection "";

        # Buffer settings for SPA
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Handle errors gracefully
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }

    # Custom error page
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
}
